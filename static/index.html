<!doctype html>
<html>

    
  <head>
    <title>Knight's Scorecard</title>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>  

    <!-- To Keep Track of Cookies -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


    
    {% load static %}
  </head>
  <body style="background: rgb(250,250,235)">
    <div id="app" >
        <b-row style="background:rgb(0,46,93);">
            <b-col xs="10" sm="10" md="10" lg="10" xl="10">
                <b-row class="align-items-center m-3">
                  <b-img src="{% static 'knightsImage.png' %}" style="width:100px;height:100px"></b-img>
                  <h1 class="m-2" style="color:white"> Knights Scorecard</h1>
                </b-row>
            </b-col>
            <b-col xs="2" sm="2" md="2" lg="2" xl="2">
                <b-button class="m-3" type="button" @click="logout" >Logout</b-button >
            </b-col>
        </b-row>
        <b-container fluid>
          <b-row >
            <b-col class="mt-3" xs="12" sm="12" md="6" lg="6" xl="6">
              <h1>Agents</h1>
                <b-form-input v-model="filter" placeholder="Knight Name"></b-form-input>
                <b-table 
                  striped 
                  bordered 
                  hover 
                  responsive
                  :filter="filter"
                  :items="knights" 
                  class="list-scrollable" 
                  thead-class="hide-header"
                  @row-clicked='knight_selected'
                  style="background: white">
                </b-table>
            </b-col>

            <b-col class="mt-3" xs="12" sm="12" md="6" lg="6" xl="6">
              <b-row>
                <h1>Total Metrics</h1>
                <b-button  @click="request_all_metrics" :disabled="disableMetricsRequest" type="button" class="m-2" >Get Metrics</b-button >
                <b-spinner variant="primary" label="Spinning" class="ml-3" :hidden="hideLoading"></b-spinner>
              </b-row>
              <b-table 
                striped 
                bordered
                fixed
                :fields="fields" 
                :items="items"
                :sort-by.sync="sortBy"
                class="tight_content"
                style="background: white"
                ></b-table>
            </b-col>
          </b-row>
      </b-container>
    </div>


</body>

    
    <script src="{% static 'app.js' %}"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    
</html>
