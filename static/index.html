<!doctype html>
<html>

    
  <head>
    <title>Knight's Scorecard</title>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>  

    <!-- To Keep Track of Cookies -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


    

  </head>
  <body>
    <div id="app" >
        <b-jumbotron header="Knights Scorecard">
          <div class="d-flex flex-row-reverse bd-highlight">
            <div class="btn btn-primary p-2 bd-highlight" type="button" @click="logout" >Logout</div>
          </div>
        </b-jumbotron>
        <b-row>
          <b-col class="m-3">
            <h1>Knights</h1>
              <b-form-input v-model="filter" placeholder="Knight Name"></b-form-input>
              <b-table 
                striped 
                bordered 
                hover 
                responsive
                :filter="filter"
                :items="knights" 
                class="list-scrollable" 
                thead-class="hide-header"
                @row-clicked='knight_selected' >
              </b-table>
          </b-col>

          <b-col class="m-3">
            <b-row>
              <h1>Total Metrics</h1>
              <div @click="request_all_metrics" :disabled="disableMetricsRequest" type="button" class="ml-3 btn btn-primary">Get Metrics</div>
              <b-spinner variant="primary" label="Spinning" class="ml-3" :hidden="hideLoading"></b-spinner>
            </b-row>
            <b-table 
              striped 
              bordered
              fixed
              :fields="fields" 
              :items="items"
              :sort-by.sync="sortBy"
              class="tight_content"
              ></b-table>
          </b-col>
        </b-row>

    </div>




</body>

    {% load static %}
    <script src="{% static 'app.js' %}"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    
</html>
