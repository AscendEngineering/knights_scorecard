<!doctype html>
<html>

    
  <head>
    <title>Knight's Scorecard</title>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>  

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    
    {% load static %}
  </head>
  <body style="background: rgb(250,250,235)">
    <div id="app" >
    <b-container fluid>
        <b-row style="background:rgb(0,46,93);">
                <b-col xs="10" sm="10" md="10" lg="10" xl="10">
                    <b-row class="align-items-center m-3">
                        <a style="text-decoration:none;color: white" href='/main'>
                            <b-img src="{% static 'knightsImage.png' %}" style="width:100px;height:100px"></b-img>
                        </a>
                        <h1 class="m-3" style="color:white"> <a style="text-decoration:none;color: white" href='/main'>Home</a> | {{ name }}</h1>
                    </b-row>
                </b-col>
                <b-col xs="2" sm="2" md="2" lg="2" xl="2">
                    <b-button class="m-3" type="button" @click="logout" >Logout</b-button >
                </b-col>
            </b-row>
        <b-row class="justify-content-center">
            <b-col class="mt-3" xs="12" sm="12" md="12" lg="6" xl="6">
                <b-embed type="iframe" src={{ email }}  scrolling="no"></b-embed>
            </b-col>    
            <b-col class="mt-3" xs="12" sm="12" md="12" lg="6" xl="6">
                <b-table 
                striped 
                bordered
                fixed
                :fields="fields" :items="items"
                :sort-by.sync="sortBy"
                class="tight_content"
                style="background: white"
                ></b-table>
            </b-col> 
        </b-row>
    </b-container>
        
    </div>
    

</body>

    <script src="{% static 'app.js' %}"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet">

    
</html>
