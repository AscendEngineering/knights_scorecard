<!doctype html>
<html>

    
  <head>
    <title>Knight's Scorecard</title>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>  

    <!-- To Keep Track of Cookies -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


    
    {% load static %}
  </head>
  <body style="background: rgb(250,250,235)">
    <div id="app" >
      <b-container fluid>
        <!-- BANNER -->
          <b-row style="background:rgb(0,46,93);">
              <b-col xs="10" sm="10" md="10" lg="10" xl="10">
                  <b-row class="align-items-center m-3">
                    <a style="text-decoration:none;color: white" href='/main'>
                      <b-img src="{% static 'smartcalls_logo.jpg' %}" style="width:254px;height:76px"></b-img>
                    </a>                  
                    <h1 class="m-2" style="color:white"> Knights Scorecard</h1>
                  </b-row>
              </b-col>
              <b-col xs="2" sm="2" md="2" lg="2" xl="2">
                  <b-button class="m-3" type="button" @click="logout" >Logout</b-button >
              </b-col>
          </b-row>
          <!-- BANNER -->

        
          <b-row> 
            <b-col class="mt-3" xs="12" sm="12" md="12" lg="12" xl="12">
              <h1>Agents</h1>
                <b-form-input v-model="filter" placeholder="Agent Name"></b-form-input>
                <b-table 
                  sticky-header
                  striped 
                  bordered 
                  hover 
                  responsive
                  :filter="filter"
                  :fields="fields"
                  :items="items" 
                  class="list-scrollable" 
                  thead-class="hide-header"
                  style="background: white; max-height: 70vh;">
                </b-table>
            </b-col>

        <b-row>


</body>

    
    <script src="{% static 'app.js' %}"></script>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    
</html>
